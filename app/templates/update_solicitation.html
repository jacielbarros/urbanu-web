{% extends "base.html" %}

{% block content %}
  <h1>Atualizar Solicitação</h1>
  <form method="post" action="{{ url_for('routes.update_solicitation', solicitation_id=solicitation.id) }}">
    {{ form.hidden_tag() }}
    <p>
      {{ form.status.label }}<br>
      {{ form.status() }}
    </p>
    <p>
      {{ form.observation.label }}<br>
      {{ form.observation(rows=5, cols=40) }}
    </p>
    <p>{{ form.submit() }}</p>
  </form>
  <br>
  <a href="{{ url_for('routes.solicitations') }}" class="btn btn-secondary">Voltar</a>
  <br><br>
  <a href="{{ url_for('routes.logout') }}">Logout</a>
{% endblock %}
