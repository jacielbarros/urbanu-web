{% extends "base.html" %}

{% block content %}
  <h2>Gerenciar Usuários</h2>
  <form method="get" action="{{ url_for('routes.users') }}">
    <label for="filter_name">Nome:</label>
    <input type="text" id="filter_name" name="filter_name">
    <label for="filter_email">E-mail:</label>
    <input type="text" id="filter_email" name="filter_email">
    <label for="filter_user_type">Tipo de Usuário:</label>
    <select id="filter_user_type" name="filter_user_type">
      <option value="">Todos</option>
      <option value="user">Usuário</option>
      <option value="admin">Administrador</option>
      <option value="master">Master</option>
      <option value="atendente">Atendente</option>
    </select>
    <button type="submit">Filtrar</button>
  </form>
  <table>
    <thead>
      <tr>
        <th>Nome</th>
        <th>E-mail</th>
        <th>CPF</th>
        <th>Tipo de Usuário</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      {% for user in users %}
        <tr>
          <td>{{ user.full_name }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.cpf }}</td>
          <td>{{ user.user_type }}</td>
          <td>
            <a href="{{ url_for('routes.edit_user', user_id=user.id) }}">Editar</a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
  <br><br>
  <a href="{{ url_for('routes.logout') }}">Logout</a>
{% endblock %}
